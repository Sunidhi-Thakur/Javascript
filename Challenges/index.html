<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-3">
        <h1 class="center">Challenge 1: Age in Days</h1>
        <div class="flex-container">
            <div>
                <button class="calc" onclick="calculateAge()">Calculate</button>
            </div>
            <div>
                <button class="reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="flex-box-container">
            <div id="result"></div>
        </div>
    </div>

    <div class="container">
        <h1 class="center">Challenge 2: Image Generator</h1>
        <div>
            <button class="generate-button" onclick="generate()">Generate Image</button>
        </div>
        <div id="img-box">

        </div>
    </div>

    <div class="container-1">
        <h1 class="center">Challenge 3: Rock, Paper, Scissors</h1>

        <div id="flex-box-container" class="flex-box-container-div">
            <img id="rock" src="/img/rock.PNG" alt="" width="280" height="250" onclick="rpsGame(this)">
            <img id="paper" src="/img/paper.PNG" alt="" width="280" height="250" onclick="rpsGame(this)">
            <img id="scissors" src="/img/scissors.PNG" alt="" width="280" height="250" onclick="rpsGame(this)">
        </div>
    </div>
    <div class="container-4">
        <h1 class="center">Challenge 4: Change the Color of All Buttons</h1>
        <div class="flex-box-color">
            <form action="">
                <select name="backdrop" id="background" onchange="changeColor(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="button-blue">Button 1</button>
            <button class="button-red">Button 2</button>
            <button class="button-yellow">Button 3</button>
            <button class="button-green">Button 4</button>
        </div>
    </div>
    <script src="home.mjs"></script>
</body>

</html>
